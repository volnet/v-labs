<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Video Show</title>
    <script type="text/javascript">
        function showLastFrame(imgObj) {
            if (imgObj) {
                imgObj.src = "Video/frame.jpg?rnd=" + Math.floor(Math.random() * 1000000 + 1);
            }
        }
        function playOn(videoFrame) {
            if (videoFrame) {
                setInterval(function () {
                    showLastFrame(videoFrame);
                }, 50);
            }
        }
        window.onload = function () {
            playOn(document.getElementById("videoFrame"));
        }
    </script>
</head>
<body>
    <div style="width:100%; height:100%; border:0; padding:0; margin:0; ">
        <img id="videoFrame" alt="loading" src="Video/frame.jpg" style="width:100%; height:100%; border:0; padding:0; margin:0; " />
    </div>
</body>
</html>
